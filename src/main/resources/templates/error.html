<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <<link rel="stylesheet" th:href="@{/assets/admin/assets/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/assets/admin/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
        <link rel="stylesheet" th:href="@{/assets/admin/assets/css/app.css}">
        <link rel="stylesheet" th:href="@{/assets/admin/assets/css/pages/error.css}">
</head>

<body>
    <div id="error">


        <div class="error-page container">
            <div class="col-md-8 col-12 offset-md-2">
                <img class="img-error" th:src="@{/assets/admin/assets/assets/images/samples/error-500.png"
                    alt="Not Found">
                <div class="text-center">
                    <h1 class="error-title"><span th:text="${error}"></span> - <span th:text="${status}"></span></h1>
                    <span th:text="${message}">Message</span><br/> 
                    <span th:text="${exception}">Trace </span><br/>
                    <a th:href="@{/admin/}" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
