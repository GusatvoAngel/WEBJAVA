<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/css/pages/auth.css}">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img th:src="@{/assets/admin/assets/images/logo/logo.png}" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Inicio de sesión. .</h1>
                    <p class="auth-subtitle mb-5">Inicie sesión con los datos que ingresó durante el registro.</p>

                    <form th:action="@{/login}" method="POST">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger text-center">
                                Credenciales invalidas 
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info text-center">
                                Se cerro sesión
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" name="username" required="required"
                                id="username" placeholder="Correo Electrónico">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Password"
                                id="password" name="password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">No tienes una cuenta? <a th:href="@{/registro}"
                                class="font-bold">Registrate
                               </a>.</p>
                        <p class="text-gray-600">Olvidaste tu contraseña? <a th:href="@{/recuperar}"
                                class="font-bold">Recuperar cuenta 
                               </a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
