<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/assets/css/pages/auth.css}">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img th:src="@{/assets/admin/assets/images/logo/logo.png}" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Registro</h1>
                    <p class="auth-subtitle mb-5">Ingrese sus datos para registrarse en nuestro sitio web.</p>

                    <form th:action="@{/registro}" method="POST" data-th-object="${usuario}">

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input required type="email" class="form-control form-control-xl" name="correo"
                                data-th-field="*{correo}" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <p class="text-subtitle text-danger" data-th-if="${#fields.hasErrors('correo')}"
                            data-th-errors="*{correo}">
                        </p>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input required type="text" class="form-control form-control-xl" name="nom_usu"
                                data-th-field="*{nom_usu}" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <p class="text-subtitle text-danger" data-th-if="${#fields.hasErrors('nom_usu')}"
                            data-th-errors="*{nom_usu}">
                        </p>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input required type="password" class="form-control form-control-xl" name="pass"
                                data-th-field="*{pass}" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <p class="text-subtitle text-danger" data-th-if="${#fields.hasErrors('pass')}"
                            data-th-errors="*{pass}">
                        </p>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input required type="text" class="form-control form-control-xl" name="tipo_usu"
                                data-th-field="*{tipo_usu}" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <p class="text-subtitle text-danger" data-th-if="${#fields.hasErrors('tipo_usu')}"
                            data-th-errors="*{tipo_usu}">
                        </p>
                        <div class="col-12 d-flex justify-content-lg-start">
                            <button type="submit" class="btn btn-primary me-1 mb-1">Registrar</button>
                            <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                        </div>

                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">Regresar <a th:href="@{/login}" class="font-bold">login</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
