<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <html>

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DataTable - Mazer Admin Dashboard</title>

            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
            <link rel="stylesheet" th:href="@{/assets/admin/assets/css/bootstrap.css}">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" th:href="@{/assets/admin/assets/vendors/simple-datatables/style.css}">

            <link rel="stylesheet" th:href="@{/assets/admin/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}">
            <link rel="stylesheet" th:href="@{/assets/admin/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
            <link rel="stylesheet" th:href="@{/assets/admin/assets/css/app.css}">
            <link rel="shortcut icon" th:href="@{/assets/admin/assets/images/favicon.svg}" type="image/x-icon">
        </head>

        <body>
            <div id="app">
                <div id="sidebar" class="active">
                    <div class="sidebar-wrapper active">
                        <div class="sidebar-header">
                            <div class="d-flex justify-content-between">
                                <div class="logo">
                                    <a href="index.html"><img th:src="@{/assets/admin/assets/images/logo/logo.png}" alt="Logo"
                                                              srcset=""></a>
                                </div>
                                <div class="toggler">
                                    <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                                </div>
                            </div>
                        </div>
                        <div id="sidebar" class="active">
                            <div class="sidebar-wrapper active">
                                <div class="sidebar-header">
                                    <div class="d-flex justify-content-between">
                                        <div class="logo">
                                            <a href="index.html"><h1>BMC</h1></a>
                                        </div>
                                        <div class="toggler">
                                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="sidebar-menu">
                                    <ul class="menu">
                                        <li class="sidebar-title">Menu</li>
                
                                        <li class="sidebar-item  ">
                                            <a th:href="@{/admin/}" class='sidebar-link'>
                                                <i class="bi bi-grid-fill"></i>
                                                <span>Dashboard</span>
                                            </a>
                                        </li>
                                        <li class="sidebar-item ">
                                            <a th:href="@{/admin/categoria/}" class='sidebar-link'>
                                                <i class="fa fa-tags" aria-hidden="true"></i>
                                                <span>Categoría</span>
                                            </a>
                                        </li>
                                        <li class="sidebar-item  ">
                                            <a th:href="@{/admin/producto/}" class='sidebar-link'>
                                                <i class="fa-solid fa-layer-group"></i>
                                                <span>Producto</span>
                                            </a>
                                        </li>
                                        <li class="sidebar-item  ">
                                            <a th:href="@{/admin/usuario/}" class='sidebar-link'>
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                                <span>Usuario</span>
                                            </a>
                                        </li>
                                        <li class="sidebar-item  ">
                                            <a th:href="@{/admin/ventas/}" class='sidebar-link'>
                                                <i class="fa-solid fa-clipboard-check"></i>
                                                <span>Ventas</span>
                                            </a>
                                        </li>
                                        <li class="sidebar-item active ">
                                            <a th:href="@{/admin/detvta/}" class='sidebar-link'>
                                                <i class="fa-solid fa-clipboard-list"></i>
                                                <span>Detalle Venta</span>
                                            </a>
                                        </li>
                                        <li class="sidebar-item  ">
                                            <a th:href="@{/logout}" class='sidebar-link'>
                                                <i class="fa-solid fa-power-off"></i>
                                                <span>Cerrar sesión</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
                            </div>
                        </div>
                        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
                    </div>
                </div>
                <div id="main">
                    <section id="basic-vertical-layouts">
                        <div class="row match-height">
                            <div class="col-md-8 col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Detalle Venta</h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-body">
                                            <form class="form form-vertical" method="post"
                                                  data-th-action="@{/admin/agregarDetvta/}" data-th-object="${detvta}">

                                                <div class="form-body">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <input type="hidden" name="idDetvta" data-th-field="*{id_dv}" />
                                                            <div class="form-group has-icon-left">

                                                                <div class="input-group mb-3">
                                                                    <label class="input-group-text"
                                                                           for="inputGroupSelect01">Venta</label>
                                                                    <select class="form-select" id="inputGroupSelect01" data-th-field="*{id_vta}" required>
                                                                        <option data-th-each="ventas : ${ventas2}"
                                                                                data-th-text="${ventas.id_vta}"
                                                                                data-th-value="${ventas.id_vta}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <p class="text-subtitle text-danger"
                                                                   data-th-if="${#fields.hasErrors('id_vta')}"
                                                                   data-th-errors="*{id_vta}">
                                                                </p>


                                                                <div class="input-group mb-3">
                                                                    <label class="input-group-text"
                                                                           for="inputGroupSelect01">Producto</label>
                                                                    <select class="form-select" id="inputGroupSelect01" data-th-field="*{id_prod}" required>
                                                                        <option data-th-each="producto : ${producto2}"
                                                                                data-th-text="${producto.nom_prod}"
                                                                                data-th-value="${producto.id_prod}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                                <p class="text-subtitle text-danger"
                                                                   data-th-if="${#fields.hasErrors('id_prod')}"
                                                                   data-th-errors="*{id_prod}">
                                                                </p>


                                                                <label for="cantidadDetvta">Cantidad:</label>
                                                                <div class="position-relative">
                                                                    <input type="number" class="form-control"
                                                                           placeholder="Cantidad" name="cantidadDetvta"
                                                                           data-th-field="*{cant}" required>

                                                                </div>
                                                                <br>
                                                                <p class="text-subtitle text-danger"
                                                                   data-th-if="${#fields.hasErrors('cant')}"
                                                                   data-th-errors="*{cant}">
                                                                </p>

                                                            </div>
                                                        </div>
                                                        <div class="col-12 d-flex justify-content-lg-start">
                                                            <button type="submit"
                                                                    class="btn btn-primary me-1 mb-1">Submit</button>
                                                            <button type="reset"
                                                                    class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <footer>
                        <div class="footer clearfix mb-0 text-muted">
                            <div class="float-start">
                                <p>2021 &copy; Mazer</p>
                            </div>
                            <div class="float-end">
                                <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                        href="http://ahmadsaugi.com">A. Saugi</a></p>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <script th:src="@{/assets/admin/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
            <script th:src="@{/assets/admin/assets/js/bootstrap.bundle.min.js}"></script>

            <script th:src="@{/assets/admin/assets/vendors/simple-datatables/simple-datatables.js}"></script>
            <script>
                // Simple Datatable
                let table1 = document.querySelector('#table1');
                let dataTable = new simpleDatatables.DataTable(table1);
            </script>

            <script th:src="@{/assets/admin/assets/js/main.js}"></script>
        </body>

    </html>
